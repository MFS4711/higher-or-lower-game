<!doctype html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A game of chance. Given a number, guess if the next number will ne higher or lower. Build up points for correct answers and set a new high score.">
    <meta name="keywords" content="higher, lower, game, chance, high-score">
    <meta name="author" content="MFS4711">


    <title>Higher or Lower</title>

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="page-heading">Higher or Lower</h1>
            </div>
        </div>

        <div class="game-area row">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="card" id="player-card">
                            <div class="card-body">
                                <div id="player-number">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" id="computer-card">
                            <div class="card-body">
                                <div id="computer-number">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <button type="button" data-type="higher">Higher</button>
                    </div>
                    <div class="col-4">
                        <button type="button" data-type="lower">Lower</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <p>Current Score: <span id="current-score">0</span></p>
                    </div>
                    <div class="col-4">
                        <p>Highest Score: <span id="high-score">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Our JS -->
        <script src="assets/js/script.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
